        <section id="contact">

            <!--form-->

                    <label for="name">Full Name</label>

                </div>

                <div class="form-group">

                </div>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject (optional)">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
                </div>

                <!-- Hidden fields for FormSubmit -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://srouhi.github.io/thank-you.html">

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

   
            
            <script> //light/dark mode
                function toggleLightMode() {
                    const body = document.body;
                    const lightModeButton = document.getElementById("lightModeButton");
    
                    body.classList.toggle("light-mode");
    
                    //save mode
                    if (body.classList.contains("light-mode")) {
                        localStorage.setItem("theme", "light");
                        lightModeButton.innerHTML = '<i class="fa fa-sun-o"></i>';
                    } else {
                        localStorage.setItem("theme", "dark");
                        lightModeButton.innerHTML = '<i class="fa fa-moon-o"></i>';
                    }
                }
                //restore theme on load
                window.onload = function () {
                    const savedTheme = localStorage.getItem("theme");
                    const body = document.body;
                    const lightModeButton = document.getElementById("lightModeButton");
    
                    if (savedTheme === "light") {
                        body.classList.add("light-mode");
                        if (lightModeButton) {
                            lightModeButton.innerHTML = '<i class="fa fa-sun-o"></i>';
                        }
                    }
                };
            </script>            
    </body>
